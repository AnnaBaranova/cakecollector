{% extends 'base.html' %}
{% block content %}

<h1>Cake Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ cake.name }}</span>
    <p>Cal: {{ cake.cal }}</p>
    <p>Description: {{ cake.description }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'cakes_update' cake.id %}">Edit</a>
    <a href="{% url 'cakes_delete' cake.id %}">Delete</a>
  </div>
</div>

{% endblock %}
